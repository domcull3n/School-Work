<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Part C</title>
    <script src="partC.js" type="text/javascript"></script>
</head>
<body>
<form id="vForm" name="vForm" onsubmit="return validateForm('TC', 'TCWarning')">
    <p>
    <label id="lblFName">First Name
        <input type="text" name="fName" id="fName" onfocus="modifiedText(this.id,'lblFName')" onblur="normalText(this.id,'lblFName')"/>
        <br><br>
    </label>
    <label id="lblLName">Last Name
        <input type="text" name="lName" id="lName" onfocus="modifiedText(this.id,'lblLName')" onblur="normalText(this.id,'lblLName')"/>
        <br><br>
    </label>
    <label id="lblAdd1">Address 1
        <input type="text" name="address1" id="address1" onfocus="modifiedText(this.id,'lblAdd1')" onblur="normalText(this.id,'lblAdd1')"/>
        <br><br>
    </label>
    <label id="lblAdd2">Address 2
        <input type="text" name="address2" id="address2" onfocus="modifiedText(this.id,'lblAdd2')" onblur="normalText(this.id,'lblAdd2')"/>
        <br><br>
    </label>
    <label id="lblEmail">Email
        <input type="text" name="email" id="email" onfocus="modifiedText(this.id,'lblEmail')" onblur="normalText(this.id,'lblEmail')"/>
        <br><br>
    </label>
    </p>

    <input type="checkbox" name="TC" id="TC" value="Accept">Accept Terms and Conditions
    &nbsp;&nbsp;<span id="TCWarning"></span>
    <br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
